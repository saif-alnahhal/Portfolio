<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <div class="sign-up">
        <h2>Sign up</h2>
    <form>
        <label>First Name</label>
        <input type="text" placeholder="">
        <label>Last Name</label>
        <input type="text" placeholder="">
        <label>Email</label>
        <input type="email" placeholder="">
        <label>Password</label>
        <input type="password" placeholder="">
        <label>Confirm Password</label>
        <input type="text" placeholder="">
        <button><a href="index.html">Sign up</a></button>
        <p>Already have an account? <a href="login.html">Login here!</a></p>
        <p>By clicking the Sign up button, you agree to our <a href="#">Terms and Condition</a> and <a href="#">Policy and privacy</a></p>
    </form> 
    </div>
    <style>
        body{
            background-color: aqua;
            font-family: "Roboto", sans-serif;
            overflow: hidden;
        }
        .sign-up{
            width: 360px;
            height: 620px;
            margin: auto;
            background-color: white;
            border-radius: 5px;
        }
        h2{
            text-align: center;
            padding-top: 15px;
        }
        form{
            width: 300px;
            margin-left: 20px;
        }
        form label{
            display: flex;
            margin-top: 20px;
            font-size: 18px;
        }
        form input{
            width: 100%;
            padding: 10px;
            border: none;
            border: 1px solid black;
            border-radius: 20px;
            outline: none;
        }
        button{
            width: 320px;
            height: 35px;
            margin-top: 20px;
            border: none;
            background-color: aqua;
            border-radius: 20px;
            font-size: 18px;
        }
        a{
            color: blue;
            text-decoration: none;
        }
        p{
            text-align: center;
        }
    </style>
</body>
</html>
